<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stored Passwords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video1">
            <source src="{{ url_for('static', filename='CCTV.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop id="background-video2">
            <source src="{{ url_for('static', filename='your-video2.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop id="background-video3">
            <source src="{{ url_for('static', filename='your-video3.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <h1>Stored Passwords</h1>
        <table>
            <thead>
                <tr>
                    <th>Website</th>
                    <th>Email/Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for password in passwords %}
                <tr>
                    <td>{{ password.website }}</td>
                    <td>{{ password.email }}</td>
                    <td>{{ password.password }}</td>
                    <td>
                        <form action="{{ url_for('delete_password', index=loop.index0) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this password?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
