<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{ url_for('signup') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="{{ url_for('signin') }}">Signin here</a>.</p>
        </div>
    </div>
    <div class="video-background">
        <video autoplay muted loop id="background-video1">
            <source src="{{ url_for('static', filename='CCTV.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop id="background-video2">
            <source src="{{ url_for('static', filename='your-video2.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video autoplay muted loop id="background-video3">
            <source src="{{ url_for('static', filename='your-video3.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
</body>
</html>
